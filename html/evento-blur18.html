<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>jQuery — Evento blur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

  <form>
    <label>Ingrese un dato:
      <input type="text" id="campo" value="">
    </label>
  </form>

  <p><a href="../index.html">← Volver al menú</a></p>

  <script>
    $(function () {
      $('#campo').on('blur', function () {
        const x = $(this);
        const cadena = x.val().trim();
        if (cadena.length === 0) {
          alert('No ingresó datos');
        }
      });
    });
  </script>
</body>
</html>
