<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ocultar &lt;li&gt; al hacer click</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

  <h1>Lista</h1>
  <ul>
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
    <li>Elemento 4</li>
  </ul>

  <p><a href="../index.html">← Volver al menú</a></p>

  <script>
    $(function () {
      $('li').on('click', function () {
        $(this).hide();     
      });
    });
  </script>
</body>
</html>
