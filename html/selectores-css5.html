<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>jQuery — Dos tablas, pintar solo la primera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

  <h1>Tablas</h1>

  <table id="t1" border="1" cellpadding="8">
    <tr><td>T1 - Fila 1</td><td>Datos</td></tr>
    <tr><td>T1 - Fila 2</td><td>Datos</td></tr>
    <tr><td>T1 - Fila 3</td><td>Datos</td></tr>
  </table>

  <br>

  <table id="t2" border="1" cellpadding="8">
    <tr><td>T2 - Fila 1</td><td>Datos</td></tr>
    <tr><td>T2 - Fila 2</td><td>Datos</td></tr>
    <tr><td>T2 - Fila 3</td><td>Datos</td></tr>
  </table>

  <p><a href="../index.html">← Volver al menú</a></p>

  <script>
    $(function () {
      $('#t1 tr').on('mousedown', function () {
        $(this).css('background-color', '#ffd966'); 
      });

      $('#t1 tr').on('mouseup mouseleave', function () {
        $(this).css('background-color', '');
      });
    });
  </script>
</body>
</html>
